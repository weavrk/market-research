{% extends "base.html" %}

{% block title %}Usage{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-chart-line"></i> Usage</h5>
        </div>
        <div class="card-body">
            <div class="ratio ratio-16x9" style="min-height: 70vh;">
                <iframe src="{{ billing_url }}" title="Usage" style="border:0; width:100%; height:100%;" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="mt-3">
                <small class="text-muted">If the page does not load due to embedding restrictions, open it directly: 
                    <a href="{{ billing_url }}">{{ billing_url }}</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
